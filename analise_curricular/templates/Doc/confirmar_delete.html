{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Confirmar Exclusão</h4>
        </div>
        <div class="card-body">
            <p>Você está prestes a excluir o documento <strong>{{ documento.get_tipo_display }}</strong> do candidato <strong>{{ documento.candidato.nome }}</strong>.</p>
            <p>Tem certeza que deseja continuar?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirmar Exclusão
                </button>
                <a href="{% url 'upload_documento' documento.candidato.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
