
{% block content %}
<h2>Documentos de {{ candidato.nome }}</h2>

<ul>
{% for doc in documentos %}
    <li>
        <a href="{{ doc.url }}" target="_blank">{{ doc.nome }}</a>
    </li>
{% empty %}
    <li>Nenhum documento encontrado</li>
{% endfor %}
</ul>

<a href="{% url 'analisar_candidato' candidato.id %}">Voltar</a>
{% endblock %}
