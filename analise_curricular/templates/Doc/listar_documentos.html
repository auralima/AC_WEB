<!-- listar_documentos.html -->
{% for documento in candidato.documento_set.all %}
<div class="documento">
    <a href="{{ documento.arquivo.url }}" target="_blank">
        {{ documento.tipo }} - {{ documento.data_upload|date:"d/m/Y" }}
    </a>
    <span>({{ documento.arquivo.size|filesizeformat }})</span>
</div>
{% endfor %}
